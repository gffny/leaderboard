 <!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<meta name=viewport content=width=device-width,initial-scale=1,maximum-scale=1>
		<title>Leaderboard - Mobile Scorecard</title>
		<!--[if lt IE 9]><script src=http://html5shiv.googlecode.com/svn/trunk/html5.js></script><![endif]-->
		<!--[if lt IE 9]><script src=http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js></script><![endif]-->
		<link href=css/styles.css rel=stylesheet />
		<link rel=icon type=image/ico href=http://eaps-www.mit.edu/paoc/sites/all/themes/paoc/favicon.ico>
		<script type=text/javascript src=https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js></script>
		<script type=text/javascript src=../js/mobileApp.js></script>
	</head>
	<body>
		<header>
			<h1>Leaderboard</h1>
			<div class=sectionHead><h2>LB Mobile</h2><h2><span id=userHead></span></h2></div>
		</header>
		<section id=landing>
			<ul>
				<li>Practice Round</li>
				<li id=landingCompetition>Competition</li>
				<li>Review Scorecard</li>
				<li>Course Notes</li>
			</ul>
		</section>
		<!-- competition selection -->
		<section id=competitionSelection hidden=true>
			<h3>Competition</h3>
			<select id=mblscrdCompetitionSelectionDropdown>
			</select><br />
			<input id=mblscrdCompetitionSelectionButton
				type=submit
				value=Select />
		</section>
		<!-- competition detail -->
		<section id=competitionDetail hidden=true>
			<h3 id=competitionName></h3>
			<span id=competitionCourseName></span>, <span id=competitionCourseLocation></span> | <span id=competitionCoursePar></span>
			<section id=nineHoleCourse hidden=true>
			</section>
			<section id=eigthteenHoleCourse hidden=true>
				<table id=eighteenHoleCourseOverview>
					<tr><td></td><td>1</td><td>2</td><td>3</td><td>4</td><td>5</td><td>6</td><td>7</td><td>8</td><td>9</td><td>10</td><td>11</td><td>12</td><td>13</td><td>14</td><td>15</td><td>16</td><td>17</td><td>18</td></tr>
				</table>
			</section>
			<span id=groupName></span>
			<table id=groupPlayerTable>
				<tr><td>First Name</td><td>Last Name</td><td>Handicap</td></tr>
			</table>
			
			<input id=mblscrdCompetitionDetailButton
				type=submit
				value=Continue />
		</section>
		<!-- course selection -->
		<section id=courseSelection hidden=true>
			<h3>Course</h3>
			<select id=mblscrdCourseSelectionDropdown>
			</select><br />
			<input id=mblscrdCourseSelectionButton
				type=submit
				value=Select />
		</section>
		<!-- hole details -->
		<section id=holeDetail hidden=true>
			<h3>Hole <span id=holeDetailNumber></span> | <span id=holeDetailDistance></span> | Par <span id=holeDetailHolePar></span> | Index <span id=holeDetailIndex></span></h3>
			<h3>Score Details</h3>
			<table id=holeDetailScoreTable>
				<thead>
					<tr><td>Player</td><td>Score</td><td>To Par</td><td>Hole Score</td></tr>
				</thead>
				<tbody id=holeDetailScoreTableBody>
				</tbody>
			</table>
			<h3>Hole Score</h3>
			<span id=mblscrdHoleDetailScore></span>
			<input name=mblscrdHoleDetailPrevHole
				id=mblscrdHoleDetailPrevHole 
				type=submit
				value='Previous Hole' />
			<input name=mblscrdHoleDetailNextHole
				id=mblscrdHoleDetailNextHole
				type=submit
				value='Next Hole'  />
			<input name=mblscrdHoleDetailCompleteScorecard
				id=mblscrdHoleDetailCompleteScorecard
				type=submit
				value='Complete Scorecard'  />
		</section>
		<!-- scorecard details -->
		<section id=scorecardDetail hidden=true>
			<h3>Scorecard Overview</h3>
			<table id=scorecardDetailTable>
				<!--
					Hole # | Distance | Index | Par | Score
				 -->
			</table>
			<input name=mblscrdSubmitScorecard
				id=mblscrdSubmitScorecard
				type=submit
				value='Submit Scorecard'
				hidden=true />
			<input name=mblscrdCourseOverviewButton
				id=mblscrdCourseOverviewButton
				type=submit
				value='Continue to First Hole'
				hidden=true />
		</section>
		<!-- error page -->
	</body>
</html>
